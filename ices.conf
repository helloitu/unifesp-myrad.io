<?xml version="1.0"?>
<ices:Configuration
xmlns:ices="http://www.icecast.org/projects/ices">
<Playlist>
<File>/var/www/html/musicas/playlist.pls</File>
<Randomize>0</Randomize>
<Type>builtin</Type>
<Module>ices</Module>
</Playlist>

<Execution>
<Background>1</Background>
<Verbose>0</Verbose>
<BaseDirectory>/tmp</BaseDirectory>
</Execution>

<Stream>
<Server>
<Hostname>localhost</Hostname>
<Port>8000</Port>
<Password>hackme</Password>
<Protocol>http</Protocol>
</Server>

<Mountpoint>/mp3</Mountpoint>
<Dumpfile>ices.dump</Dumpfile>
<Name>My Radio FM</Name>
<Genre>Pop Rock</Genre>
<Description>Pop Rock</Description>
<URL>http://localhost:8000/mymp3.m3u</URL>
<Public>0</Public>

<Bitrate>128</Bitrate>
<Reencode>1</Reencode>
<Samplerate>44100</Samplerate>
<Channels>2</Channels>
</Stream>
</ices:Configuration>
